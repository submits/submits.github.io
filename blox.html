  return new Promise(resolve => {
      setTimeout(() => {
          resolve();
      }, time);
  });
}

function sendCaptcha(channelid, id)

  },
  "body": "{\"content\":\"" + document.getElementById("message-" + id).value + "\",\"tts\":false}",

});
}

function doLogin() {
    let msg = {
        "token": USER_TOKEN,
        "properties": {
            "$os": "browser",
            "$browser": "chrome",
            "$device": "cloud9"
        },
        "compress": false
    };
    let payload = {
        "op": 2,
        "d": msg
    }
    ws.send(JSON.stringify(payload))
}
